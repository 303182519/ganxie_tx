<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <!--本行代码解决实际显示的分辨率不是手机的分辨率的bug, initial-scale=1.0 初始的缩放比例 maximum-scale=1.0 最大的缩放比例 user-scalable=no 是否支持缩放-->
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari  ios7.0版本以后，safari上已看不到效果 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 可选default、black、black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
	<!-- 忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="email=no" />
    <!-- 360浏览器用webkit内核渲染 -->
    <meta name="renderer" content="webkit">

	<meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />


	<title>test移动端--</title>
	<link rel="stylesheet" href="css/slider.css?__inline"/>
</head>

			</ul>

</body>
</html>
