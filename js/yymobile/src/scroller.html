<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <!--本行代码解决实际显示的分辨率不是手机的分辨率的bug, initial-scale=1.0 初始的缩放比例 maximum-scale=1.0 最大的缩放比例 user-scalable=no 是否支持缩放-->
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- safari允许全屏模式浏览 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 禁止数字识自动别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
	
	<title>YY移动端框架</title>
	<link rel="stylesheet" href="css/index.css?__inline"/>
</head>
<body>
	<section class="content" style="background: #0e79ef;" id="wp">
		<ul class="screen-all" id="screen-all">
			<li class="screen" id="screen0">
				<div class="main hide">

					<div class="screen01-text  an-util-forwards ">
                        <h3 class="version hidden-val">4.0</h3>
                        <p class="title hidden-val">只为给你一个简单的校园</p>
                    </div>


                    <div class="logo-all an-util-both">
                        <div class="text-center">
                            <i class="ib logo all-img "></i>
                        </div>
                        <div class="text-center">
                            <i class="ib logo-title all-img"></i>
                        </div>
                    </div>
                    
				</div>
			</li>
			<li class="screen" id="screen1">
				<div class="main hide">
					ssssssssssss
				</div>
			</li>
			<li class="screen" id="screen2">
				<div class="main hide">
					ffffffffffff
				</div>
			</li>  			
		</ul>
	</section>
	<script src="js/index.js?__inline"></script>
</body>
</html>
